# --- Logic & Purpose ---
purpose: "Checks passwords against customizable policies (length, complexity, common patterns) and reports compliance."
core_logic:
  - "Reads a list of passwords from a text file."
  - "Applies a configurable password policy (e.g., min length, required chars)."
  - "Evaluates each password against the policy."
  - "Generates a report indicating compliant and non-compliant passwords with reasons."

