# --- Logic & Purpose ---
purpose: "Filters false positives and low-severity findings from vulnerability scan CSV exports to create a clean, actionable report."
core_logic:
  - "Reads a CSV file containing vulnerability data."
  - "Filters rows based on keywords in the 'Severity' or 'Description' columns."
  - "Writes the cleaned, actionable findings to a new CSV file."

