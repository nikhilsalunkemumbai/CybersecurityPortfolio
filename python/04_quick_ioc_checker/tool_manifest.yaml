# --- Logic & Purpose ---
purpose: "Rapidly scans text-based data for the presence of known Indicators of Compromise (IOCs)."
core_logic:
  - "Reads a list of IOCs from a specified file (one IOC per line)."
  - "Reads a target file line by line."
  - "Checks each line of the target file against all loaded IOCs."
  - "Generates a report of found IOCs, including context."

