# .github/workflows/go-ci.yml
name: Go Tools CI

on:
  push:
    paths:
      - 'go/**'
      - '.github/workflows/go-ci.yml'
  pull_request:
    paths:
      - 'go/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: '^1.19' # Use a recent Go version

    - name: Test Go tools
      run: |
        cd go
        for tool in */; do
          if [ -f "$tool/go.mod" ]; then
            cd "$tool"
            go mod tidy
            go test ./...
            cd ..
          fi
        done
